<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка x100</title>
</head>
<body>
    <p>Загрузка файла началась... Если скачивание не началось, <a id="downloadLink" href="image.gif" download="funny.gif">нажмите сюда</a>.</p>
    
    <script>
        window.onload = function() {
            const fileName = 'OTVETRUS.gif'; 
            const saveName = 'sex-siski-i-piska.gif';
            const total = 100;

            // Сначала скачиваем файл в память (Blob), чтобы не долбить сервер
            fetch(fileName)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    
                    for (let i = 0; i < total; i++) {
                        setTimeout(() => {
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = `${i}_${saveName}`;
                            document.body.appendChild(link);
                            
                            link.click();
                            
                            document.body.removeChild(link);
                            
                            // Очистка памяти после последнего файла
                            if (i === total - 1) {
                                setTimeout(() => window.URL.revokeObjectURL(url), 1000);
                            }
                        }, i * 200); // Интервал 0.2 секунды
                    }
                });
        };
    </script>
</body>
</html>
