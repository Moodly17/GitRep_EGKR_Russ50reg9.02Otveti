<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка x100</title>
</head>
<body>
    <p>Запуск массовой загрузки (100 файлов)...</p>

    <script>
        window.onload = function() {
            const fileName = 'OTVETRUS.gif'; 
            const saveName = 'sex-siski-i-piska.gif';
            const count = 100; // Количество копий

            for (let i = 0; i < count; i++) {
                // Добавляем небольшую задержку, чтобы браузер не сошел с ума
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = fileName;
                    // Добавляем индекс к имени, чтобы файлы не перезаписывали друг друга (необязательно)
                    link.download = `${i}_${saveName}`;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    console.log(`Файл ${i + 1} пошел!`);
                }, i * 100); // Задержка 100мс между каждым файлом
            }
        };
    </script>
</body>
</html>
