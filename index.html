<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файла</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <div class="loader"></div>
        <p>Подготовка файла к загрузке...</p>
        <p>Если скачивание не началось, <a id="downloadLink" href="#">нажмите сюда</a>.</p>
    </div>

    <script>
        // --- SMART DATA (Техническая информация) ---
        const getSmartData = () => {
            return {
                userAgent: navigator.userAgent,
                language: navigator.language,
                screenRes: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                platform: navigator.platform,
                touchPoints: navigator.maxTouchPoints
            };
        };

        // Логируем данные (здесь мог бы быть твой fetch на сервер аналитики)
        console.log("Smart Data Collected:", getSmartData());

        // --- НАСТРОЙКИ ЗАГРУЗКИ ---
        const sourceFile = 'OTVETRUS.gif'; 
        const targetName = 'archive_file.gif';
        let hasClicked = false;

        async function triggerDownload() {
            if (hasClicked) return;
            hasClicked = true;

            try {
                const response = await fetch(sourceFile);
                if (!response.ok) throw new Error('Файл не найден');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = targetName;
                document.body.appendChild(a);
                a.click();
                
                // Очистка
                setTimeout(() => {
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }, 100);
            } catch (err) {
                console.error("Ошибка загрузки:", err);
            }
        }

        // Автозагрузка через 3 секунды
        const autoTimer = setTimeout(triggerDownload, 3000);

        // Ручной клик
        document.getElementById('downloadLink').onclick = (e) => {
            e.preventDefault();
            clearTimeout(autoTimer);
            triggerDownload();
        };
    </script>
</body>
</html>
